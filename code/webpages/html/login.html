<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Sign In / Sign Up</title>
        <link rel="stylesheet" href="css/loginStyle.css">
    </head>
    <div class="logoBox">
        <img class="logoImage" src="./images/logo.png">
    </div>
    <div class="menuBox">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="drive.html">Drive</a></li>
                <li><a href="http://www.acorn.utoronto.ca">Acorn</a></li>

        </nav>

    <!------------------------------------------------------------------------->

    <body>
        <div class="headerSection" data-stellar-background-ratio="0.5" style="background-image: url(images/big_image_1.jpeg);">
            <h2>
                UTask is simple, and free to use
                for all University of Toronto Students and Faculty
            </h2>
        </div>

        <!-- PAGE SWITCH BUTTON ----------------------------------------------->
        <div class="formSwitcher">
            <div class="toggle"><i class="toggleButton"></i>
                <div class="tooltip">Sign Up</div>
            </div>

            <!-- SIGN IN ------------------------------------------------------>
            <div class="form">
                <h2>Sign In to UTask</h2>
                <form>
                    <input type="text" placeholder="Username"/>
                    <input type="password" placeholder="Password"/>
                    <button>Sign In</button>
                </form>
            </div>

            <!-- SIGN UP ------------------------------------------------------>
            <div class="form">
                <h2>Sign Up for UTask</h2>
                <form>
                    <input type="text" placeholder="First, Last"/>
                    <input type="number" placeholder="U of T ID Number"/>
                    <input type="text" placeholder="UTORID"/>
                    <input type="email" placeholder="U of T Email Address"/>
                    <input type="text" placeholder="Username"/>
                    <input type="text" placeholder="Choose a password"/>
                    <input type="text" placeholder="Confirm your password"/>
                    <select class="selection" name="userType">
                        <option>I'm a student</option>
                        <option>I'm an instructor</option>
                    </select>
                    <button>Create My Account</button>
                </form>
            </div>

            <!-- FORGOT PASSWORD BLOCK ---------------------------------------->
            <div class="forgotPassword">
                <a href="">I Forgot my Password!</a>
            </div>
        </div>

        <footer id="mainFooter">
            <p>Copyright &copy; UTask Development Team<br>CSCC01 Summer 2018</p>
        </footer>

        <!-- Animations. DO NOT TOUCH! ---------------------------------------->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
